{% extends "base.html" %}

{% block title %}Вход в систему - CMS{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-950 text-gray-100 flex items-center justify-center p-6">
    <div class="w-full max-w-md">
        <div class="bg-gray-900/60 backdrop-blur rounded-2xl border border-gray-800 shadow-xl p-8">
            {% if error %}
            <div class="mb-4 rounded-lg border border-red-500/30 bg-red-500/10 text-red-200 px-4 py-2 text-sm">
                {{ error }}
            </div>
            {% endif %}
            <h1 class="text-2xl font-semibold tracking-tight">Вход в CMS</h1>
            <p class="mt-1 text-sm text-gray-400">Управляйте контентом вашего сайта</p>

            <form class="mt-8 space-y-6" method="POST" action="/login" novalidate>
                <input type="hidden" name="csrf_token" value="{{ request.cookies.get('csrftoken', '') }}" />
                <div class="space-y-4">
                    <div class="space-y-2">
                        <label for="email" class="text-sm text-gray-300">Email</label>
                        <input id="email" name="email" type="email" autocomplete="email" required
                               class="w-full rounded-lg bg-gray-900 border border-gray-800 px-3 py-2 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="you@example.com" />
                    </div>
                    <div class="space-y-2">
                        <div class="flex items-center justify-between">
                            <label for="password" class="text-sm text-gray-300">Пароль</label>
                            <a href="#" class="text-xs text-gray-400 hover:text-gray-200">Забыли пароль?</a>
                        </div>
                        <input id="password" name="password" type="password" autocomplete="current-password" minlength="8" required
                               class="w-full rounded-lg bg-gray-900 border border-gray-800 px-3 py-2 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Введите пароль" />
                    </div>
                </div>

                <button type="submit"
                        class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-blue-600 hover:bg-blue-500 transition-colors px-4 py-2.5 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <svg class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M3 10a1 1 0 011-1h7.586L9.293 6.707a1 1 0 111.414-1.414l4.5 4.5a1 1 0 010 1.414l-4.5 4.5a1 1 0 01-1.414-1.414L11.586 11H4a1 1 0 01-1-1z" clip-rule="evenodd"/>
                    </svg>
                    Войти
                </button>

                <p class="text-sm text-gray-400 text-center">
                    Нет аккаунта?
                    <a href="/register" class="text-gray-200 underline underline-offset-4 hover:no-underline">Зарегистрироваться</a>
                </p>
            </form>
        </div>
        <p class="mt-6 text-center text-xs text-gray-500">Защищено JWT. Сессия 15 минут.</p>
    </div>
</div>
{% endblock %}
