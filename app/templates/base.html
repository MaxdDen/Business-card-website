<!doctype html>
<html lang="ru" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}CMS{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/output.css') }}" />
    <script>
      (function () {
        try {
          var saved = localStorage.getItem('theme');
          if (saved === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
        } catch (e) {}
      })();
    </script>
  </head>
  <body class="min-h-dvh bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    {% include 'partials/header.html' %}
    <main class="container max-w-6xl py-6">
      {% block content %}{% endblock %}
    </main>
  </body>
  <script>
    (function () {
      var btn;
      document.addEventListener('DOMContentLoaded', function () {
        btn = document.getElementById('theme-toggle');
        if (btn) {
          btn.addEventListener('click', function () {
            var current = document.documentElement.getAttribute('data-theme');
            var next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            try { localStorage.setItem('theme', next); } catch (e) {}
          });
        }
      });
    })();
  </script>
</html>
