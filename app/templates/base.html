<!doctype html>
<html lang="ru" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}CMS{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/output.css') }}" />
    <!-- Global variables will be set by server-side template -->
    <script>
        // Server-side variables injection
        window.defaultLanguage = '{{ default_language }}';
        window.supportedLanguages = {{ supported_languages | tojson }};
        window.currentLanguage = '{{ lang }}';
    </script>
    <script src="{{ url_for('static', path='js/global-vars.js') }}"></script>
    <script src="{{ url_for('static', path='js/theme.js') }}"></script>
    <script src="{{ url_for('static', path='js/language.js') }}"></script>
    <script src="{{ url_for('static', path='js/session-monitor.js') }}"></script>
  </head>
  <body class="min-h-dvh bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    {% include 'partials/header.html' %}
    <main class="container max-w-6xl py-6">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
