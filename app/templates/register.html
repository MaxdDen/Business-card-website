{% extends "base.html" %}

{% block title %}Регистрация - CMS{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-950 text-gray-100 flex items-center justify-center p-6">
    <div class="w-full max-w-md">
        <div class="bg-gray-900/60 backdrop-blur rounded-2xl border border-gray-800 shadow-xl p-8">
            {% if error %}
            <div class="mb-4 rounded-lg border border-red-500/30 bg-red-500/10 text-red-200 px-4 py-2 text-sm">
                {{ error }}
            </div>
            {% endif %}
            <h1 class="text-2xl font-semibold tracking-tight">Создание аккаунта</h1>
            <p class="mt-1 text-sm text-gray-400">Доступ к панели управления</p>

            <form class="mt-8 space-y-6" method="POST" action="/register" novalidate>
                <input type="hidden" name="csrf_token" value="{{ request.cookies.get('csrftoken', '') }}" />
                <div class="space-y-4">
                    <div class="space-y-2">
                        <label for="email" class="text-sm text-gray-300">Email</label>
                        <input id="email" name="email" type="email" autocomplete="email" required
                               class="w-full rounded-lg bg-gray-900 border border-gray-800 px-3 py-2 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="you@example.com" />
                    </div>
                    <div class="space-y-2">
                        <label for="password" class="text-sm text-gray-300">Пароль (мин. 8 символов)</label>
                        <input id="password" name="password" type="password" autocomplete="new-password" minlength="8" required
                               class="w-full rounded-lg bg-gray-900 border border-gray-800 px-3 py-2 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Введите пароль" />
                    </div>
                    <div class="space-y-2">
                        <label for="confirm_password" class="text-sm text-gray-300">Подтверждение пароля</label>
                        <input id="confirm_password" name="confirm_password" type="password" autocomplete="new-password" minlength="8" required
                               class="w-full rounded-lg bg-gray-900 border border-gray-800 px-3 py-2 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Повторите пароль" />
                    </div>
                </div>

                <button type="submit"
                        class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-blue-600 hover:bg-blue-500 transition-colors px-4 py-2.5 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Создать аккаунт
                </button>

                <p class="text-sm text-gray-400 text-center">
                    Уже есть аккаунт?
                    <a href="/login" class="text-gray-200 underline underline-offset-4 hover:no-underline">Войти</a>
                </p>
            </form>
        </div>
    </div>
    
</div>
{% endblock %}
